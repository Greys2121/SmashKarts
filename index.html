<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Unblocker</title>

    <!-- Favicon link -->
    <link rel="icon" href="https://th.bing.com/th?id=ODLS.aa8de004-b608-48fb-9858-5111f072b72a&w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: none;
            position: relative;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: -100vh; /* Positioned offscreen, ensuring it's initially hidden */
            left: 50%;
            transform: translateX(-50%);
            width: 40%; /* Further reduced width */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 1em; /* Slightly smaller font size */
            transition: top 0.5s ease, opacity 0.5s ease; /* Transition for top and opacity */
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            padding: 15px; /* Reduced padding */
            box-sizing: border-box;
            height: 15%; /* Further reduced height */
            opacity: 0; /* Hidden initially */
        }

        .overlay.show {
            top: 0;
            opacity: 1; /* Fully visible when 'show' class is added */
        }

        .overlay a {
            color: purple;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <iframe id="Iframe" src="https://greys2121.github.io/testttt/" width="100%" height="100%" allowfullscreen></iframe>

    <div class="overlay" id="overlay">
        <p>If you like this, please consider using my main website for even more stuff <a href="https://johnhomn.onrender.com/#" target="_blank"> (Click Here)</a>.</p>
    </div>

    <script>
        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.top = '-100vh'; /* Ensure it goes fully offscreen */
            overlay.style.opacity = '0'; /* Maintain opacity 0 during slide up*/

            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500); // Extend timeout to match the transition duration
        }

        window.onload = function() {
            // Show the overlay immediately
            const overlay = document.getElementById('overlay');
            overlay.classList.add('show');
            
            // Set a timeout to hide the overlay after 10 seconds
            setTimeout(() => {
                hideOverlay();
            }, 10000); // 10000 milliseconds = 10 seconds
        };
    </script>

</body>

</html>
