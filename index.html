<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Unblocker</title>

    <!-- Favicon link -->
    <link rel="icon" href="https://th.bing.com/th?id=ODLS.aa8de004-b608-48fb-9858-5111f072b72a&w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: none;
            position: relative;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: -100vh;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 1em;
            transition: top 2s ease, opacity 2s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            padding: 15px;
            box-sizing: border-box;
            height: 7%;
            opacity: 0;
        }

        .overlay.show {
            top: 0;
            opacity: 1;
        }

        .overlay p {
            cursor: default; /* Prevents text from looking editable */
        }

        .overlay a {
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
            color: #a6c8ff; /* Static color */
        }

        .overlay a:hover {
            color: #a6c8ff; /* Same color on hover (no animation) */
        }
    </style>
</head>

<body>

    <iframe id="Iframe" src="https://greys2121.github.io/testttt/" width="100%" height="100%" allowfullscreen></iframe>

    <div class="overlay" id="overlay">
        <p>If you like this, please consider using my main website for even more stuff <a href="https://johnhomn.onrender.com/#" target="_blank">Click Here</a>.</p>
    </div>

    <script>
        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.style.top = '-100vh';
            overlay.style.opacity = '0';

            setTimeout(() => {
                overlay.style.display = 'none';
            }, 2000);
        }

        window.onload = function() {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('show');

            setTimeout(() => {
                hideOverlay();
            }, 5000);
        };
    </script>

</body>

</html>
